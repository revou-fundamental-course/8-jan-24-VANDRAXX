<!DOCTYPE html>
<html>
    
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h1>Vandra's Mathematic Calculator</h1>
    <h2>Rumus Luas Persegi:</h2>
    <h3>L = S x S</h3>
    <h4>L = Luas || S = Sisi</h4>
    <input type="number" id="sisi" placeholder="Masukkan nilai sisi">
    <br>
    <button onclick="hitungLuas()">Hitung Luas</button>
    <button onclick="resetForm()">Reset</button>
    <h3 id="hasilLuas"></h3>
    <br><br>
    <h2>Rumus Keliling Persegi</h2>
    <h3>K = 4 x S</h3>
    <h4>K = Keliling || S = Sisi</h4>
    <input type="number" id="sisiKeliling" placeholder="Masukkan nilai sisi">
    <br>
    <button onclick="hitungKeliling()">Hitung Keliling</button>
    <button onclick="resetForm()">Reset</button>
    <h3 id="hasilKeliling"></h3>
    <script src="script.js"></script>
</body>

</html>
